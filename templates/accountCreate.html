<h1>Create Your Account</h1>
<h2>Hot Pizza are waiting for YOU</h2>

<div class="formWrapper">
    <form id="accountCreate" action="/api/users" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">Name</div>
            <input type="text" name="name" placeholder="Adam Kowalski" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Email</div>
            <input type="text" name="email" placeholder="youremail@gmail.com" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Street</div>
            <input type="text" name="street" placeholder="Street name" />
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta green">Create account</button>
        </div>
    </form>
</div>
